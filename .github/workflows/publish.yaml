name: Publish Nuget Package

on:
  push:
    tags:
        - "v[0-9]+.[0-9]+.[0-9]+"
        - "v[0-9]+.[0-9]+.[0-9]+-[a-zA-Z]+[0-9\\.]+"
    
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Build
      run: dotnet build --configuration Release 
    - name: Test
      run: dotnet test --configuration Release  --no-build
    - name: Pack
      run: dotnet pack --configuration Release  --no-build --output .
    - name: Push Github
      continue-on-error: true
      run: dotnet nuget push PA.*.nupkg --source https://nuget.pkg.github.com/tomgrv/index.json --api-key ${GITHUB_TOKEN}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Push Nuget
      run: dotnet nuget push PA.*.nupkg --source https://api.nuget.org/v3/index.json  --api-key ${NUGET_TOKEN}
      env:
        NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}

        